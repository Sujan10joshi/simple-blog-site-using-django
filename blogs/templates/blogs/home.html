{% extends "blogs/base.html" %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h1 class="text-white my-5"> HomePage</h1>
        {% for post in posts %}
        <div class="mt-4 p-5 text-white rounded jumbo">
            <h1 class="font-weight-bold">{{post.title}}</h1>
            <p>{{post.desc}}</p>
        </div>
        {% endfor %}
        

    </div>
{% endblock content %}
