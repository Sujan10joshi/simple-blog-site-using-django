{% extends "blogs/base.html" %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h1 class="text-white my-5"> HomePage</h1>
        {% for post in posts %}
        <div class="card mb-3 jumbo" style="max-width: 1200px;">
            <div class="row g-0 text-white">
              <div class="col-md-4">
                <img src="{{post.thumb.url}}" class="img-fluid rounded-start" alt="">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h1 class="card-title">{{post.title}}</h1>
                  <p class="card-text">{{post.desc|slice:':260'}}</p>

                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        

    </div>
{% endblock content %}
